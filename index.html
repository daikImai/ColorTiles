<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Tiles</title>
    <meta name="description" content="Fill the Tiles with Colors">
    <link rel="icon" type=image/png href="logo_colortiles.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper headers">
      <p id="myPageButton">マイページ</p>
      <p id="howToPlayButton">遊び方</p>
      <p id="rankingButton">ランキング</p>
    </div>

    <!-- マイページモーダル -->
    <section id="myPageModal">
      <div class="wrapper">
        <button id="closeMyPageButton">閉じる</button>
      </div>
    </section>
    <div id="mask1"></div>

    <!-- 遊び方モーダル -->
    <section id="howToPlayModal">
      <div class="wrapper">
        <button id="closeHowToPlayButton">閉じる</button>
      </div>
    </section>
    <div id="mask2"></div>

    <!-- ランキングモーダル -->
    <section id="rankingModal">
      <div class="wrapper">
        <button id="closeRankingButton">閉じる</button>
      </div>
    </section>
    <div id="mask3"></div>

    <div class="results">
      <span id="result"></span>
    </div>

    <!-- 盤面描画 -->
    <div class="wrapper">
      <!-- SIZE * 50 + x (xは余白) -->
      <!-- SIZE=4 -->
      <!-- <canvas id="canvas" width="360" height="250"></canvas> -->
      <!-- SIZE=5 -->
      <canvas id="canvas" width="420" height="310"></canvas>
      <!-- SIZE=6 -->
      <!-- <canvas id="canvas" width="480" height="370"></canvas> -->
    </div>

    <!-- 得点描画 -->
    <div class="score wrapper">
      <canvas id="canvasCircle" width="200" height="40"></canvas>
    </div>

    <!-- ターゲットスコア描画 -->
    <p id="goal">
      <span class="red">■</span> × <span id="scores.red">?</span> 
      <span class="blue">■</span> × <span id="scores.blue">?</span> 
      <span class="green">■</span> × <span id="scores.green">?</span>
    </p>

    <div class="buttons wrapper">
      <button id="play" class="btn">Play</button>
      <button id="quit" class="btn" style="display: none;">Quit</button>
    </div>

    <!-- <footer>
        <div class="copyright selectable">
            <small>&copy; Daiki Imai</small>
        </div>
    </footer> -->
  </body>
</html>
